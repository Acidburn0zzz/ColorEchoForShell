language: generic

git:
  depth: 5

matrix:
  include:

# ShellCheck tests on generator and sh, ksh, bash dist files
  - env:
      - task=shellcheck
    script:
      - shellcheck -x generator.sh
  - env:
      - task=shellcheck-dist-sh
    script:
      - shellcheck dist/ColorEcho.sh
  - env:
      - task=shellcheck-dist-ksh
    script:
      - shellcheck dist/ColorEcho.ksh
  - env:
      - task=shellcheck-dist-bash
    script:
      - shellcheck dist/ColorEcho.bash

# test all echo functions on difference shell on Linux
  - env:
      - task=test-dist-sh
    script:
      - ./test-scripts/sh
  - env:
      - task=test-dist-zsh
    addons:
      apt:
        packages:
          - zsh
    script:
      - ./test-scripts/zsh
  - env:
      - task=test-dist-ksh
    addons:
      apt:
        packages:
          - ksh
    script:
      - ./test-scripts/ksh
  - env:
      - task=test-dist-bash
    script:
      - ./test-scripts/bash
  - env:
      - task=test-dist-fish
    addons:
      apt:
        packages:
          - fish
    script:
      - ./test-scripts/fish

